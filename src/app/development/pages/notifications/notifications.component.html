<div class="container">
	<div class="row">
		<div class="col-10 offset-1">
			<form [formGroup]="form">
				<div class="row">

					<div class="form-group col-md-6">
						<label for="notification-header">Notification Header</label>
						<input id="notification-header" class="form-control" formControlName="header" />
					</div>

					<div class="form-group col-md-6">
						<label for="notification-body">Notification Body</label>
						<input class="form-control" id="notification-body" formControlName="body" />
					</div>

					<div class="col-md-3">
						<button class="btn btn-default secondary light" (click)="showNotification()">Show Notification</button>
					</div>

					<div class="form-group col-md-3">
						<label class="sr-only" for="notification-type"></label>
						<select id="notification-type" class="form-control" formControlName="type">
							<option value="success">Success</option>
							<option value="danger">Danger</option>
							<option value="info">Info</option>
						</select>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
